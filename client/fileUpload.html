<!-- Richard Stanley -->
<template name="fileUpload">
  {{> mainTitle}}
  {{> navbar }}
  <!-- do work and your divs here -->
  {{#if currentUser}}

  <div class="uploadFeedback" id="uploadFeedback"><p>&nbsp;</p></div>
  <div class="uploadBoxArea" id="uploadBoxArea2">
    <!-- {{#with currentUpload}} -->
    <!-- Uploading <b>{{ file.name }}</b
      >:
      <span id="progress">{{ progress.get }}%</span> -->
    <!-- {{else}} -->
    <input type="file" name="file" id="fileInput" class="inputfile" />
    <label for="fileInput">Upload</label>
    <div id="fileUploadError"></div>

    <!-- {{/with}} -->
  </div>
  {{else}}
  {{> notLoggedIn}}

  {{/if}}
</template>

<template name="notLoggedIn">
  <div id="not-logged-in"><h2>Please Login.</h2></div>
</template>
